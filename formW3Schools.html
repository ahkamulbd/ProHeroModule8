<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - w3schools</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="Amima"><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="Hoque">

            <h2>Radio Button:</h2>
            <input type="radio" id="html" name="web-language" value="HTML">
            <label for="html">HTML</label> <br>
            <input type="radio" id="css" name="web-language" value="CSS">
            <label for="css">CSS</label> <br>
            <input type="radio" id="js" name="web-language" value="JavaScript">
            <label for="js">JavaScript</label>

            <h2>Submit Button:</h2>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
